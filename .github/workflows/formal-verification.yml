name: Formal verification

on:
  push:
    branches:
      - master
      - release-v*
  pull_request: {}
  workflow_dispatch: {}

env:
  PIP_VERSION: '3.10'
  JAVA_VERSION: '11'
  SOLC_VERSION: '0.8.19'

jobs:
  apply-diff:
    runs-on: ubuntu-latest
    steps:
      - name: Apply patches
        run: make -C certora apply

  list-scripts:
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v2
      - id: set-matrix
        run: echo "matrix=$(echo -n certora/scripts/*.sh | jq -Rsc 'split(" ")')" >> "$GITHUB_OUTPUT"

  verify:
    runs-on: ubuntu-latest
    needs: list-scripts
    strategy:
      fail-fast: false
      max-parallel: 4
      matrix:
        params: ${{ fromJson(needs.list-scripts.outputs.matrix) }}
    steps:
      - uses: actions/checkout@v2
      - name: Install python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ env.PIP_VERSION }}
          cache: 'pip'
      - name: Install java
        uses: actions/setup-java@v1
        with:
          java-package: 'jre'
          java-version: ${{ env.JAVA_VERSION }}
      - name: Install certora
        run: pip install certora-cli
      - name: Install solc
        run: |
          wget https://github.com/ethereum/solidity/releases/download/v${{ env.SOLC_VERSION }}/solc-static-linux
          sudo mv solc-static-linux /usr/local/bin/solc
          chmod +x /usr/local/bin/solc
      - name: Verify rule ${{ matrix.params }}
        run: bash ${{ matrix.params }}
        env:
          CERTORAKEY: ${{ secrets.CERTORAKEY }}
